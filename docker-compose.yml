version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: campus_parking_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: campus_parking
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - parking_network

  redis:
    image: redis:7-alpine
    container_name: campus_parking_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - parking_network

volumes:
  mysql_data:
  redis_data:

networks:
  parking_network:
    driver: bridge
