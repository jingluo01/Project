version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campus_parking_frontend
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - parking_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus_parking_backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=production
      # Override DB URLs to point to the docker container 'mysql' instead of localhost
      - DATABASE_URL=mysql+pymysql://root:123456@mysql:3306/campus_parking
      - SCHOOL_DATABASE_URL=mysql+pymysql://root:123456@mysql:3306/school_official
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mysql
      - redis
    networks:
      - parking_network

  mysql:
    image: mysql:8.0
    container_name: campus_parking_mysql
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: campus_parking
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - parking_network

  redis:
    image: redis:7-alpine
    container_name: campus_parking_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - parking_network

volumes:
  mysql_data:
  redis_data:


networks:
  parking_network:
    driver: bridge
